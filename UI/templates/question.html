<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StackOverflow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../styles/question.css" />
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
</head>

<body>
    <nav>
        <ul>
            <li><img src="../images/so.svg" alt="so"><a href="#" id="logo" style="display:inline-block;">StackOverflow-lite</a></img></li>
            <li style="float:right"><a id="login" href="#">Login</a></li>
        </ul>
    </nav>

    <div class="sidenav">

        <ul id="sidenav-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Public</a></li>
            <ul>
                <li><a href="#" class="active">StackOverflow</a></li>
                <li><a href="#">Tags</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Jobs</a></li>
            </ul>

        </ul>
    </div>

    <div class="main">
        <h2>Ask a question</h2>
        <div class="ask-question">
            <form>
                <label for="title">Title</label>
                <input type="text" placeholder="Enter your title" id="title"/>
                <label for="body">Body</label>
                <textarea id="body" cols="92" rows="15" tabindex="101" title="Describe the Question"></textarea>
                <label for="tag">Tags</label>
                <input id="tag" type="text" placeholder="eg (python, c#, javascript)"/>
                <input class="post" type="submit" value="Post Your Question"/>
            </form>
        </div>
    </div>

    <div class="format">
        <h4>How to Ask</h4>
        <div>
            <ul>
                <li>Provide a clear and short title</li>
                <li>Provide a detailed description</li>
                <li>Share the code/screenshot/link</li>
                <li>Provide a tag for the question</li>
            </ul>
        </div>
    </div>
    <footer>
        Copyright 2018
    </footer>
</body>

</html>
